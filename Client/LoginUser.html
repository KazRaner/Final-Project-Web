<!DOCTYPE html>
<html>
	<head>
		<title>Login User</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css" />
	</head>
	<body>
		<h1>Login User</h1>
		<form id="loginForm">
			<input
				type="email"
				name="email"
				placeholder="Email"
				required />
			<input
				type="password"
				name="password"
				placeholder="Password"
				required />
			<button type="submit">Login</button>
			<a href="/"
				><button
					type="button"
					id="loginBtn">
					Home
				</button></a
			>
		</form>
		<script src="login.js"></script>
	</body>
</html>
