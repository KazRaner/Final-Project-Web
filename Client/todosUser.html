<!DOCTYPE html>
<html>
	<head>
		<title>User Todos</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css" />
	</head>
	<body>
		<h1>User Todos</h1>
		<div id="userInfo"></div>
		<ul id="todoList"></ul>
		<form id="todoForm">
			<input
				type="text"
				name="task"
				placeholder="Task"
				required />
			<button type="submit">Add Todo</button>
		</form>
		<button id="saveBtn">Save</button>
		<button id="logoutBtn">Logout</button>
		<script src="todos.js"></script>
	</body>
</html>
